<body>
    <div class="container">

    <script>
        const nivelConteudo = {
            junior: {
                objetivo: "Desenvolvedor j√∫nior em busca de oportunidade para iniciar minha carreira profissional, contribuindo com projetos desafiadores enquanto desenvolvo minhas habilidades t√©cnicas. Comprometido com aprendizado cont√≠nuo e trabalho em equipe.",
                habilidades: "HTML5, CSS3, JavaScript b√°sico, Git b√°sico, L√≥gica de Programa√ß√£o, Metodologias √Ågeis, SQL b√°sico"
            },
            pleno: {
                objetivo: "Desenvolvedor pleno com s√≥lida experi√™ncia em desenvolvimento de software, buscando novos desafios para aplicar e expandir conhecimentos t√©cnicos. Capacidade comprovada de desenvolver solu√ß√µes eficientes e trabalhar em equipe.",
                habilidades: "JavaScript avan√ßado, TypeScript, React.js, Node.js, Git avan√ßado, Docker, REST APIs, SQL avan√ßado, MongoDB, AWS b√°sico, Testes unit√°rios, CI/CD"
            },
            senior: {
                objetivo: "Desenvolvedor s√™nior com vasta experi√™ncia em arquitetura de software e lideran√ßa t√©cnica. Busco oportunidade para liderar projetos desafiadores, mentorear equipes e contribuir com decis√µes arquiteturais que impactem positivamente o neg√≥cio.",
                habilidades: "Arquitetura de Software, Design Patterns, Microsservi√ßos, AWS avan√ßado, Kubernetes, DevOps, Gest√£o T√©cnica, Performance & Otimiza√ß√£o, Seguran√ßa, Escalabilidade, Mentoria, System Design"
            }
        };

        // Fun√ß√£o para lidar com o upload da foto
        document.getElementById('foto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('foto-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.foto-controles').style.display = 'block';
                    
                    // Resetar controles
                    const zoomControl = document.getElementById('zoom-control');
                    const positionYControl = document.getElementById('position-y-control');
                    const positionXControl = document.getElementById('position-x-control');
                    zoomControl.value = 100;
                    positionYControl.value = 50;
                    positionXControl.value = 50;
                    atualizarFoto();
                }
                reader.readAsDataURL(file);
            }
        });

        function atualizarConteudoPorNivel() {
            const nivel = document.getElementById('nivel').value;
            const objetivoInput = document.getElementById('objetivo');
            const habilidadesInput = document.getElementById('habilidades');

            console.log('Atualizando conte√∫do para n√≠vel:', nivel);

            if (nivel && nivelConteudo[nivel]) {
                console.log('Objetivo anterior:', objetivoInput.value);
                console.log('Novo objetivo:', nivelConteudo[nivel].objetivo);

                objetivoInput.value = nivelConteudo[nivel].objetivo;
                habilidadesInput.value = nivelConteudo[nivel].habilidades;

                // Dispara um evento de input para garantir que o valor seja atualizado
                const event = new Event('input', {
                    bubbles: true,
                    cancelable: true,
                });
                objetivoInput.dispatchEvent(event);
                habilidadesInput.dispatchEvent(event);

                console.log('Conte√∫do atualizado com sucesso!');
            } else {
                console.warn('N√≠vel n√£o encontrado:', nivel);
            }
        }

        // Adicionar evento de mudan√ßa ao select de n√≠vel
        document.getElementById('nivel').addEventListener('change', atualizarConteudoPorNivel);

        function adicionarExperiencia() {
            const container = document.createElement('div');
            container.className = 'experiencia-container';
            container.innerHTML = `
                <div class="form-group">
                    <label>Empresa:</label>
                    <input type="text" class="empresa" required>
                </div>
                <div class="form-group">
                    <label>Cargo:</label>
                    <input type="text" class="cargo" required>
                </div>
                <div class="form-group">
                    <label>Per√≠odo:</label>
                    <input type="text" class="periodo" required placeholder="Ex: Jan/2020 - Atual">
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o:</label>
                    <textarea class="descricao" required></textarea>
                </div>
            `;
            document.getElementById('experiencias').appendChild(container);
        }

        async function downloadPDF() {
            console.log('Iniciando o processo de download do PDF');
            const previewElement = document.getElementById('preview');
            if (!previewElement) {
                console.error('Elemento n√£o encontrado: #preview');
                alert('Erro ao gerar o curr√≠culo. Elemento #preview n√£o encontrado.');
                return;
            }
            
            const element = previewElement.querySelector('.curriculo');
            if (!element) {
                console.error('Elemento n√£o encontrado: .curriculo dentro de #preview');
                alert('Erro ao gerar o curr√≠culo. Elemento .curriculo n√£o encontrado dentro de #preview.');
                return;
            }
            
            console.log('Elemento encontrado:', element);
            const orientacao = document.getElementById('orientacao').value;
            const nome = document.getElementById('nome').value.trim();
            const filename = nome ? `curriculo_${nome.toLowerCase().replace(/\s+/g, '_')}.pdf` : 'curriculo.pdf';

            // Criar uma c√≥pia do elemento para n√£o afetar a visualiza√ß√£o
            const elementClone = element.cloneNode(true);
            elementClone.style.fontSize = '8pt';
            elementClone.style.lineHeight = '1.1';
            elementClone.style.padding = '4mm';

            // Ajustar foto
            const foto = elementClone.querySelector('.foto-preview-curriculo');
            if (foto) {
                foto.style.width = '220px';
                foto.style.height = '160px';
                foto.style.objectFit = 'cover';
                foto.style.objectPosition = 'center';
                foto.style.borderRadius = '12px';
                foto.style.marginBottom = '8px';
            }

            // Ajustar espa√ßamentos para ficar mais compacto
            const secoes = elementClone.querySelectorAll('.secao');
            secoes.forEach(secao => {
                secao.style.marginBottom = '6px';
                secao.style.paddingBottom = '6px';
            });

            // Ajustar espa√ßamentos da timeline
            const timelineItems = elementClone.querySelectorAll('.timeline-item');
            timelineItems.forEach(item => {
                item.style.marginBottom = '4px';
                item.style.paddingBottom = '4px';
            });

            // Ajustar cabe√ßalho
            const header = elementClone.querySelector('.header');
            if (header) {
                header.style.marginBottom = '8px';
                header.style.paddingBottom = '8px';
            }

            // Ajustar contatos
            const contatos = elementClone.querySelector('.contato');
            if (contatos) {
                contatos.style.gap = '4px';
                contatos.style.marginBottom = '6px';
            }

            const opt = {
                margin: [4, 4, 4, 4], // Reduzir margens
                filename: filename,
                image: { 
                    type: 'jpeg', 
                    quality: 1.0
                },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    scrollX: 0,
                    scrollY: 0,
                    logging: true,
                    letterRendering: true,
                    imageTimeout: 0,
                    removeContainer: true
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: orientacao,
                    compress: true,
                    hotfixes: ["px_scaling"]
                }
            };

            try {
                console.log('Iniciando a convers√£o para PDF...');
                await html2pdf().set(opt).from(elementClone).save();
                console.log('PDF gerado com sucesso!');
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                alert('Ocorreu um erro ao gerar o PDF. Por favor, tente novamente.');
            }
        }

        });

        // Controles de ajuste da foto
        const zoomControl = document.getElementById('zoom-control');
        const positionYControl = document.getElementById('position-y-control');
        const positionXControl = document.getElementById('position-x-control');
        const fotoPreview = document.getElementById('foto-preview');

        function atualizarFoto() {
            const zoom = zoomControl.value / 100;
            const posY = positionYControl.value;
            const posX = positionXControl.value;
            
            fotoPreview.style.transform = `scale(${zoom})`;
            fotoPreview.style.objectPosition = `${posX}% ${posY}%`;
        }

        zoomControl.addEventListener('input', atualizarFoto);
        positionYControl.addEventListener('input', atualizarFoto);
        positionXControl.addEventListener('input', atualizarFoto);

        // Atualizar a fun√ß√£o de carregamento da foto
        document.getElementById('foto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('foto-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.foto-controles').style.display = 'block';
                    
                    // Resetar controles
                    zoomControl.value = 100;
                    positionYControl.value = 50;
                    positionXControl.value = 50;
                    atualizarFoto();
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
